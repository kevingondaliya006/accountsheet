<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Account Management</h1>
    </header>

    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="index.html">Add Entry</a></li>
            <li><a href="weekly.html">Weekly Report</a></li>
            <li><a href="monthly.html">Monthly Report</a></li>
            <li><a href="yearly.html">Yearly Report</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h2>Add Entry</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2023 Account Management. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
